{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Criar Conta</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg">Cadastrar</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                    <p>Quer fazer parte da nossa rede de restaurantes? <a href="{{ url_for('cadastro_loja') }}">Faça seu cadastro</a></p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
