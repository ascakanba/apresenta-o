{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Criar Conta da Restaurante
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Restaurante</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg">Cadastrar</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
